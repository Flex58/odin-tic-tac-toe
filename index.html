<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <form name="change-name" id="change-name" action="">
            <div class="p1">
                <label for="p1">Player 1:</label>
                <input type="text" name="p1" id="p1" placeholder="name">
            </div>
            <div class="p2">
                <label for="p2">Player 2:</label>
                <input type="text" name="p2" id="p2" placeholder="name">   
            </div>
            <button type="submit" id="submit">Change Name</button>
        </form>
        <div class="turn"></div>
        <div class="board"></div>
        <button class="start">Start</button>
    </div>
</body>
</html>
